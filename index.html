
<!DOCTYPE HTML>
<html>
	<head>
		<title>anthax</title>
		<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
		<style>	
			body {
				background: #000;	
			}
			iframe {
				border: none;
			}
			.background-container {
				overflow:hidden; 
				position: fixed; 
				top: -50%; 
				left: -50%; 
				width: 200%; 
				height: 200%; 
				-webkit-filter: blur(5px);
			}
			.background-image {
				position: absolute; 
				top: 0; 
				left: 0; 
				right: 0; 
				bottom: 0; 
				margin: auto; 
				min-width: 50%; 
				min-height: 50%;
			}
			.anthax {
				position: absolute; 
				top: 50%; left: 50%; 
				width: 351px; 
				height: 512px; 
				margin-top: -256px; 
				margin-left: -175px;
				
				-webkit-animation:spin 4s linear infinite;
				-moz-animation:spin 4s linear infinite;
				animation:spin 4s linear infinite; 
			}
			@-moz-keyframes spin {
				100% {
				    -moz-transform: rotate(360deg); 
				} 
			} 
			@-webkit-keyframes spin {
				100% { 
				    -webkit-transform: rotate(360deg); 
				} 
			} 
			@keyframes spin { 
				100% { 
				    -webkit-transform: rotate(360deg); transform:rotate(360deg); 
				} 
			}
        </style>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	</head>
	<body>
	<div class="background-container">
		<img class="background-image" src="https://media3.giphy.com/media/oSYflamt3IEjm/giphy.gif" alt="haking ur pc ;)">
	</div>
	<img class="anthax" src="anthax.png" alt="omg">
	<iframe width="0" height="0" src="https://www.youtube.com/embed/bSFDRhFReRk?autoplay=1&loop=1&playlist=bSFDRhFReRk"></iframe>
	</body>
</html>
